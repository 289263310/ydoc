<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>qapp adapter alert</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../../../../prd/index@VERSION.css"/>
    <style>
        body {
            height: 538px;
            overflow: hidden;
        }
    </style>
</head>

<script>

</script>
<body>
    
    <script src="../../../../../prd/kami/adapter/qapp/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded');


            var qapp = document.querySelector('qapp-app');
            var text = document.createElement('div');
            var textArr = [];
            textArr.push('使用说明');
            textArr.push('1.如果不需要标题，那么不要穿title.');
            textArr.push('2.如果提示框的确认没有其他额外需要，那么不需要传oncomplete，如果有额外的处理逻辑，用户需要在处理逻辑后手动调close.');
            text.innerHTML = textArr.join('<br/>');
            qapp.appendChild(text);

            var showAlert = document.createElement('BUTTON');
            showAlert.innerHTML = '点击显示alert';
            

            showAlert.addEventListener('click', function () {
                QApp.showWidget('alert', {
                    title: '提示',
                    content: '我是提示框',
                    onComplete: function (close) {
                        var me = this;
                        setTimeout(function() {
                            console.log('异步请求结束');
                            // me.hide();
                            close();
                        }, 2000);
                    }
                });
            });
            
            qapp.appendChild(showAlert);


        });
    </script>
</body>
</html>
