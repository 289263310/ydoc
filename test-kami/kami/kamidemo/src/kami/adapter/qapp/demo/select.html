<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>qapp adapter select</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../../../../prd/index@VERSION.css"/>
    <style>
        body {
            height: 538px;
            overflow: hidden;
        }
    </style>
</head>

<script>

</script>
<body>
    
    
    <script src="../../../../../prd/kami/adapter/qapp/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded');
            var showPopCl = document.createElement('BUTTON');
            showPopCl.innerHTML = '点击显示popselect';
            showPopCl.addEventListener('click', function () {
                QApp.showWidget('popselect', {
        
                    datasource: [
                        {
                            key: 'lixuan',
                            datasource : [
                                {text: '测试数据0', value: 0},
                                {text: '测试数据1', value: 1},
                                {text: '测试数据2', value: 2},
                                {text: '测试数据3', value: 3},
                                {text: '测试数据4', value: 4},
                                {text: '测试数据5', value: 5},
                                {text: '测试数据6', value: 6},
                                {text: '测试数据7', value: 7},
                                {text: '测试数据8', value: 8},
                                {text: '测试数据9', value: 9}
                            ],
                            value: 9,
                            infinite: true,
                            displayCount: 5,
                            tag: '单位'
                        },
                        {
                            key: 'day',
                            datasource : [
                                // {text: '实验0', value: 0},
                                {text: '实验1', value: 1},
                                {text: '实验2', value: 2}
                                
                            ],
                            value: 1,
                            infinite: false,
                            displayCount: 5,
                            tag: '单位'
                        }
                    ],
                    onchangevalue :function(key, value, pvalue) {
                        if (key === 'lixuan') {
                            if (value.value > 4) {
                                this.setValue('day', 0);
                            }
                            else {
                                this.setValue('day', 2);
                            }
                        }
                        console.log('onchangevalue:', key, value.text, pvalue.text);
                    }
                });
            });
            var qapp = document.querySelector('qapp-app');
            qapp.appendChild(showPopCl);
        });
        

    </script>
</body>
</html>
