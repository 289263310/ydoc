<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>qapp adapter selectlist</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <link rel="stylesheet" type="text/css" href="../style/custom.css"/>
    <style>
        body {
            height: 538px;
            overflow: hidden;
        }
    </style>
</head>

<script>

</script>
<body>
    
    <script src="../../../../../prd/kami/adapter/qapp/index.js"></script>
    <script>
        window.Kami.disableTapEvent = true;
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded');


            var qapp = document.querySelector('qapp-app');
            var text = document.createElement('div');
            var textArr = [];
            // textArr.push('使用说明');
            // textArr.push('1.如果不需要标题，那么不要穿title.');
            // textArr.push('2.如果提示框的确认没有其他额外需要，那么不需要传oncomplete，如果有额外的处理逻辑，用户需要在处理逻辑后手动调close.');
            text.innerHTML = textArr.join('<br/>');
            qapp.appendChild(text);

            var showAlert = document.createElement('BUTTON');
            showAlert.innerHTML = '点击显示selectlist';
            
            var datasource = [];
            for(var i = 1; i <= 500; i++) {
                datasource.push({id: i, text: 'row' + i});
            }
            

            showAlert.addEventListener('click', function () {
                this.style.display = 'none';
                QApp.showWidget('popselectlist', {
                    datasource: datasource,
                    multi: true,
                    defaultChecked: ['0','5'],
                    callback: function (data) {
                        console.log(data);
                    }
                });
            });
            
            qapp.appendChild(showAlert);

            
        });
    </script>
</body>
</html>
