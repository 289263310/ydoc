<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>qapp adapter numbers</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../../../../prd/index@VERSION.css"/>
    <style>
        body {
            height: 538px;
            overflow: hidden;
        }
    </style>
</head>

<script>


</script>
<body>
    
    <script src="../../../../../prd/kami/adapter/qapp/index.js"></script>
    <script>
        // QApp.util.gesture.removeSupportEvents('tap');
        
        
        window.Kami.disableTapEvent = true;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded');
            var qapp = document.querySelector('qapp-app');

            var text = document.createElement('div');
            var textArr = [];
            textArr.push('使用说明');
            
            
            text.innerHTML = textArr.join('<br/>');
            qapp.appendChild(text);

            
            var show = document.createElement('BUTTON');
            show.innerHTML = '点击显示numbers';


            qapp.appendChild(show);

            var container = document.createElement('div');
            container.style.background = '#f0f';
            container.style.border = '1px solid #ff0';
            container.style.height = '30px';
            qapp.appendChild(container);


            
            show.addEventListener('click', function () {
                
                var numbers = QApp.showWidget('numbers', container,{
                    max: 12,
                    min: 1,
                    value: 1,
                    step: 1,
                    disable: true,
                    onchangevalue: function(value, prevValue) {
                        // console.log('cur=' + value + ', prev=' + prevValue);
                        console.log(this.getValue());
                    }
                });
                
            });
            
            
        });
    </script>
</body>
</html>
