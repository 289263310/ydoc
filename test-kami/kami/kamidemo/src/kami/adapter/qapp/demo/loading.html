<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>qapp adapter loading</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../../../../../prd/index@VERSION.css"/>
    <style>
        body {
            height: 538px;
            overflow: hidden;
        }
    </style>
</head>

<script>

</script>
<body>
    
    <script src="../../../../../prd/kami/adapter/qapp/index.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded');
            var qapp = document.querySelector('qapp-app');

            var text = document.createElement('div');
            var textArr = [];
            textArr.push('使用说明');
            textArr.push('1.content属性为loading显示的额外文字，不需要文字，可以不传');
            
            text.innerHTML = textArr.join('<br/>');
            qapp.appendChild(text);
            
            var show = document.createElement('BUTTON');
            show.innerHTML = '点击显示loading';
            show.addEventListener('click', function () {
                var loading = QApp.showWidget('loading', {
                    
                    content: '我是loading'
                });
                setTimeout(function () {
                    console.log('2s 后loading自动消失');
                    loading.hide();
                    // debugger
                }, 2000);
            });
            
            qapp.appendChild(show);
        });
    </script>
</body>
</html>
