<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>panel Demo</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-flex.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/kami/panel.css" />
    <style type="text/css">
    .scroll {
        
    }
    .scroll .yo-list > .item {
        width: 300px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        padding: 0;
        margin: 10px;
        border: 1px solid #ccc;
        background-image: none;
        display: inline-block;
        box-sizing: border-box;
    }
    .ccc {
        width: 2000%;
    }
    </style>
</head>
<body>
<section class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">panel 横向滚动</h2>
        <a href="index.html" class="regret yo-ico">&#xf07d;</a>
        <span class="affirm yo-ico">&#xf067;</span>
    </header>
    <div class="flex" id="container">
    </div>
</section>

<script type="demo/javascript">

</script>
<script type="text/javascript" src="../../../prd/scripts/common.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-panel.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/panel")
var Panel = Kami.Panel;

// 生成数据数据
function getRandomData () {
    var tt = $.map(Array(20), function(item, i){
        return '<div class="item">teeet'+i+'</div>';
    }).sort(function(){
        return Math.random() > 0.5 ? 1 : -1;
    });
    return tt.join('');
}

var template = '<section>' +
'    <div data-role="scroller" class="ccc"> ' +
'        <div data-role="body" class="yo-list"></div>' +
'    </div>' +
'</section>';

var options = {
    container: '#container',
    extraClass: "scroll",
    scrollX: true,
    // Y轴是否滚动，默认为true
    scrollY: false,
    template: template
}

var panel = new Panel( options );
    panel.on('ready', function(){
        this.html( getRandomData() )
    });
    panel.render();

</script>
</body>
</html>
