<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>searchlist Demo</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-flex.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/kami/searchlist.css" />
    <style type="text/css">
    .yo-group > .sticky {
        top: 0;
    }
    .yo-group > .sticky, 
    .yo-group > .scroll-index {
        -webkit-transform: translatey(0);
        transform: translatey(0);
    }
    .yo-searchlist .yo-group{
        top: 44px;
    }
    </style>
</head>
<body>
<section class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">searchlist</h2>
        <a href="../../../index.html" class="regret yo-ico">&#xf07d;</a>
        <span class="affirm yo-ico">&#xf067;</span>
    </header>
    <div class="flex" id="container">
    </div>
</section>

<script type="demo/javascript">

</script>
<script type="text/javascript" src="../../../prd/scripts/common.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-searchlist.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/searchlist")
var Searchlist = Kami.SearchList;

var datasource = [
    {text: '澳门', py: 'am'},
    {text: '北海', py: 'bh'},
    {text: '北京', py: 'bj'},
    {text: '包头', py: 'bt'},
    {text: '长春', py: 'cc'},
    {text: '成都', py: 'cd'},
    {text: '大理', py: 'dl'},
    {text: '福州', py: 'fz'},
    {text: '广州', py: 'gz'},
    {text: '杭州', py: 'hz'},
    {text: '海口', py: 'hk'},
    {text: '兰州', py: 'lz'},
    {text: '泉州', py: 'qz'},
    {text: '上海', py: 'sh'},
    {text: '深圳', py: 'sz'},
    {text: '武汉', py: 'wh'},
    {text: '厦门', py: 'xm'}
];

var notgroup = [
    {value: 'jd', text: '热门酒店'},
    {value: 'kz', text: '热门客栈'},
    {value: 'hb', text: '热门航班'}
];

var previousData = [
    {value: 'szj', text: '北京市海淀区苏州街', py: 'dqwz', indexText: '&#xf04a;', indexCls: 'yo-ico', flag: 'item1', title: '当前位置'},
    {value: 'bj', text: '北京市', py: 'dqcs', indexText: ' ', title: '当前城市'},
    {value: 'bj', text: '北京', py: 'ls', indexText: '历史', title: '历史数据'},
    {value: 'sh', text: '上海', py: 'ls', indexText: '历史', title: '历史数据'},
    {value: 'sz', text: '深圳', py: 'ls', indexText: '历史', title: '历史数据'},
    {value: 'xm', text: '厦门', py: 'rm', indexText: '热门', title: '热门城市'},
    {value: 'lj', text: '丽江', py: 'rm', indexText: '热门', title: '热门城市'},
    {value: 'sy', text: '三亚', py: 'rm', indexText: '热门', title: '热门城市'},
    {value: 'hz', text: '杭州', py: 'rm', indexText: '热门', title: '热门城市'},
    {value: 'cd', text: '程度', py: 'rm', indexText: '热门', title: '热门城市'}
];


var options = {
    // common
    container: '#container',
    datasource: datasource,

    //suggest
    ignorecase: true,
    filterBy: ['text', 'id', 'py'],
    modal: true,
    async: true,
    lazyload: false,
    // scrollgroup
    groupBy: 'py',
    activeClass: 'item-active',
    notgroupData: notgroup,
    previousData: previousData
}

var searchlist = new Searchlist( options );

    searchlist.on('selectitem', function(data){
        Demo.log('selectitem');
        Demo.log(data);
    })

    searchlist.on('selectfilteritem', function(data){
        Demo.log('selectfilteritem');
        Demo.log(data);
    });

    searchlist.on('changevalue', function(newVal, oldVal){
        Demo.log('newVal: ' + newVal + ', oldVal: ' + oldVal);
        if(!newVal) {
            this.filterData([]);
            return;
        }
        var self = this;
        setTimeout(function() {
            self.filterData(datasource);
        }, 500);
    });

    searchlist.render();

</script>
</body>
</html>
