<script type="text/javascript">

// 获取组件。require("path/to/datepicker")
var DatePicker = Kami.Datepicker;

var datepicker = new DatePicker({
    container: "#container",
    checkIn: "2015-10-27",
    checkOut: "2015-11-20"
})
// 组件渲染完成时触发
datepicker.on('ready', function(){
    Demo.log('ready')
});
// 组件选择日期后触发
datepicker.on('checked', function(checkIn, checkOut, days){
    Demo.log(arguments)
})
datepicker.render();
</script>
