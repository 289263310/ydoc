<script type="text/javascript">

// 获取组件。require("path/to/switch")
var Switch = Kami.Switch;

var options = {
    container: '#container',
    name : 'te',
    value : '1',
    form : 'a',

    state: false, // 默认关闭
    disabled: false,
    onchangevalue: function(state, prevState){
        Demo.log(state)
    }
}

var options2 = {
    container: '#container',
    name : 'test',
    value : '2',
    form : 'b',

    state: true, // 默认关闭
    disabled: false,
    onchangevalue: function(state, prevState){
        Demo.log(state)
    }
}

var sw = new Switch( options );
    sw.render();

var sw2 = new Switch( options2 );
    sw2.render();
