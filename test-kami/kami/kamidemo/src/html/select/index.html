<body>
<section class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">select</h2>
        <a href="../../../index.html" class="regret yo-ico">&#xf07d;</a>
        <span class="affirm yo-ico">&#xf067;</span>
    </header>
    <div class="flex" id="container">
    </div>
</section>

<script type="demo/javascript">

</script>
<script type="text/javascript" src="../../../prd/scripts/common.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-select.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/select")
var select = Kami.Select;

// 默认版本，只支持text属性
var datasource = function(){
    var arr = [];
    for(var i= 1, j = 20; i<=j;i++){
        arr.push({
            text: i,
            value: i
        })
    }
    return arr;
}();



var options = {
    container: '#container',
    datasource: [
        {
            datasource: datasource,
            key: 'lixuan',
            value: 9,
            tag: '单位'
        }
    ],
    onchangevalue :function(key, value, pvalue) {
        Demo.log('onchangevalue:', key, value.text, pvalue.text);
    }
}

var select = new select( options );
    select.render();

</script>
</body>
