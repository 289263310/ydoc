<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>bizpaydialog Demo</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-flex.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/kami/dialog.css" />
</head>
<body>
<section class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">Bizpaydialog</h2>
        <a href="../../../index.html" class="regret yo-ico">&#xf07d;</a>
        <span class="affirm yo-ico">&#xf067;</span>
    </header>
    <div class="flex">
        <ul class="yo-list">
            <li class="item">
                <div class="yo-btn yo-btn-stacked yo-btn-l js-default">打开Dialog</div>
            </li>
        </ul>
    </div>
</section>

<script type="text/javascript" src="../../../prd/scripts/common.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-bizvericodedialog.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/alert")
var BizVericodeDialog = Kami.BizvericodeDialog;

var data = function(){
    var ds = [];
    for (var i = 0; i < 3; i++) {
        ds.push({
            bankName: 'backName' + i,
            cardNo: '111111' + i,
            icon: ''
        });
    }
    return ds;
}()

var options = {
    content: {
        mobile: '',
        amount: '45.00'
    },
    //默认为获取手机号失败， 需要修改时，传入即可
    failText: '获取手机号失败',

    count: 15
};

var bizvericodedialog = new BizVericodeDialog( options );

bizvericodedialog.on('error', function (result) {
    Demo.log('error');
});

bizvericodedialog.on('success', function (result) {
    Demo.log('success');
});

bizvericodedialog.on('retry', function () {
    Demo.log('retry');
    var widget = this;
    //如果mobile不对，需要手动调用一下,setMobile(\'\')
    //如果正常，就不用传了
    // this.setMobile('');
    widget.reset();
});

bizvericodedialog.on('close', function () {
    this.hide();

});

bizvericodedialog.render().hide();
$('.js-default').tap(function(){
    bizvericodedialog.show();
})

</script>
</body>
</html>
