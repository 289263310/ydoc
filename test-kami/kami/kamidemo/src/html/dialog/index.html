<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>dialog Demo</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-flex.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/kami/dialog.css" />
</head>
<body>
<section class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">Dialog</h2>
        <a href="../../../index.html" class="regret yo-ico">&#xf07d;</a>
        <span class="affirm yo-ico">&#xf067;</span>
    </header>
    <div class="flex" >
        <ul class="yo-list">
            <li class="item">
                <div class="yo-btn yo-btn-stacked yo-btn-l js-default">打开dialog</div>
            </li>
        </ul>
    </div>
</section>
<div class="my-dialog">test</div>

<script type="text/javascript" src="../../../prd/scripts/common.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-dialog.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/dialog")
var Dialog = Kami.Dialog;

var dialog = new Dialog({
    header: {
        title: 'fdsfas',
        cancelBtn: {
            text: "取消"
        },
        okBtn: {
            text: '确定'
        }
    },
    content: 'sdfdsf',
    footer: {
        cancelBtn: {
            text: "取消"
        },
        okBtn: {
            text: '确定'
        }
    },
    // 覆盖原有ok逻辑
    onok: function(){},
    // 覆盖原有cancel逻辑
    oncancel: function(){}
});

dialog.on('ok', function(){
    var widget = this;
    Demo.log('触发事件：ok。1s后关闭');

    // return false 告知组件，当前接管hide实现
    setTimeout(function(){widget.hide()}, 1000)
    return false;
});



dialog.on('ok', function(){
    Demo.log('触发事件：ok2');
});

dialog.on('cancel', function(){
    Demo.log('触发事件：cancel')
    // this.hide();
});

dialog.on('hide', function(){
    Demo.log('触发事件：hide')
});

dialog.show();

$('.js-default').tap( function(){
    dialog.show();
} )


</script>
</body>
</html>
