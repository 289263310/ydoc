<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>calendar Demo</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-flex.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-all.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/kami/calendar.css" />
</head>
<body>
<section class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">Calendar</h2>
        <a href="../../../index.html" class="regret yo-ico">&#xf07d;</a>
        <span class="affirm yo-ico">&#xf067;</span>
    </header>
    <div class="yo-list">
        <div class="item">
            <span class="flex yo-btn js-get" style="margin-right: 0.1rem;">获取当前值</span> 
            <span class="flex yo-btn js-set">设置展示值</span>
        </div>
    </div>
    <div class="flex" id="container">

    </div>
</section>

<script type="demo/javascript">

</script>
<script type="text/javascript" src="../../../prd/scripts/common.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-calendar.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/calendar")
var Calendar = Kami.Calendar;

var options = {
    container: '#container',
    // now: '2015-03-03',  // 非必填，默认当前时间
    dateRange: ['2015-03-02', '2016-04-25']  // 非必填，默认当前日期至10年后
};

var calendar = new Calendar( options );
    calendar.render();

$('.js-set').tap(function () {
    calendar.setNow('2015-04-11');
    Demo.log('设置值为：2015-04-11')
});

$('.js-get').tap(function () {
    var val = calendar.getValue();
    Demo.log(val)
    Demo.log("当前日期为："+[val.year.text, val.month.text, val.date.text].join('-'))
});


</script>
</body>
</html>
