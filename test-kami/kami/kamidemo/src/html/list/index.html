        position: absolute;
        top: 0;

<body>
<section class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">List</h2>
        <a href="../../../index.html" class="regret yo-ico">&#xf07d;</a>
        <span class="affirm yo-ico">&#xf067;</span>
    </header>
    <div class="flex" id="container" style="overflow: hidden">
    </div>
</section>

<script type="demo/javascript">

</script>
<script type="text/javascript" src="../../../prd/scripts/common.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-list.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/list")
var List = Kami.List;

// 默认版本，只支持text属性
var datasource = function(){
    var arr = [
        {text: 1},
        {text: 2}
    ];
    for(var i= 3, j = 20; i<=j;i++){
        arr.push({
            text: i
        })
    }
    return arr;
}();

var options = {
    container: '#container',
    datasource: datasource,
    preventDefault: true,
    activeClass: 'item-active'
}

var list = new List( options );
    list.on('tap', function(e){
        Demo.log(e.target.innerHTML);
    });
    list.render();

</script>
</body>
</html>
