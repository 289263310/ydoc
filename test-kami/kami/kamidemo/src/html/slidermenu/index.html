<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>slidermenu Demo</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-flex.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/kami/slidermenu.css" />
    <style type="text/css">
    #containerRight .yo-slidermenu .action{
        left: 0;
    }
    .yo-slidermenu {
        height: 50px;
    }
    .yo-slidermenu .front {
        padding-left: 20px;
        height: 100%;    
        line-height: 50px;
    }
    .yo-slidermenu .action {
        display: block;
        line-height: 25px;
        text-align: center;
    }
    </style>
</head>
<body>

<section class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">slidermenu</h2>
        <a href="../../../index.html" class="regret yo-ico">&#xf07d;</a>
        <span class="affirm yo-ico">&#xf067;</span>
    </header>
    <div class="flex yo-flex">
        <div class="flex">
            <div class="yo-flex">
                <h3>向左滑动</h3>
                <div class="flex" id="container">
                    <div class="yo-slidermenu item" data-role="slideMenuItem">
                        <div class="front" data-role="slideMenuCnt">向左滑动</div>
                        <div class="action" data-role="slideMenuAction"><div action="detail">查看详情</div><div action="del">删除</div></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="yo-flex">
                <h3>向右滑动</h3>
                <div class="flex" id="containerRight">
                    <div class="yo-slidermenu item" data-role="slideMenuItem">
                        <div class="front" data-role="slideMenuCnt">向右滑动</div>
                        <div class="action" data-role="slideMenuAction"><div action="detail">查看详情</div><div action="del">删除</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="demo/javascript">

</script>
<script type="text/javascript" src="../../../prd/scripts/common.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-slidermenu.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/slidermenu")
var SliderMenu = Kami.SliderMenu;


var options = {
    container: '#container',
    direction: -1,
    ontap: function (item) {
        Demo.log(item.innerHTML);
    }
}

var slidermenu = new SliderMenu( options );
    slidermenu.render();

var options = {
    container: '#containerRight',
    direction: 1,
    ontap: function(item){
        Demo.log(item.innerHTML)
    }
}

var slidermenuRight = new SliderMenu( options );
    slidermenuRight.render();

</script>
</body>
</html>
