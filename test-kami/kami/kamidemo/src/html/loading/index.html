<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>loading Demo</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-flex.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-all.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/kami/loading.css" />
</head>
<body>
<section class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">loading</h2>
        <a href="../../../index.html" class="regret yo-ico">&#xf07d;</a>
        <span class="affirm yo-ico">&#xf067;</span>
    </header>
    <div class="flex" id="container">
        <ul class="yo-list">
            <li class="item">
                <div class="yo-btn yo-btn-stacked yo-btn-l js-default">单例loading</div>
            </li>
            <li class="item">
                <div class="yo-btn yo-btn-stacked yo-btn-l js-polymorphic">实例loading</div>
            </li>
        </ul>
    </div>
</section>

<script type="demo/javascript">

</script>
<script type="text/javascript" src="../../../prd/scripts/common.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-loading.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/loading")
var Loading = Kami.Loading;

function showLoading(){
    Loading.show({
        maskOffset: [44, 0],
        content: '加载中'
    });

    setTimeout(function(){Loading.hide()}, 1000)
}
showLoading();

var ld;
function polymorphic(){
    if(!ld){
        ld = new Loading({
            maskOffset: [44, 0],
            content: '加载中'
        });
        ld.on('hide', function(){
            Demo.log('hide')
        });
        ld.on('show', function(){
            Demo.log('show');
        });
        ld.render();
    }
    ld.show();
    setTimeout(function(){ld.hide()}, 1000)
}

$('.js-default').tap( showLoading );
$('.js-polymorphic').tap( polymorphic );

</script>
</body>
</html>
