<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>rating Demo</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-flex.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-all.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/kami/rating.css" />
    <style type="text/css">
    .widget {
        margin: 10px;
        text-align: center;
    }
    .yo-btn {
        margin-right: 10px;
    }
    </style>
</head>
<body>
<section class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">rating</h2>
        <a href="../../../index.html" class="regret yo-ico">&#xf07d;</a>
        <span class="affirm yo-ico">&#xf067;</span>
    </header>
    <div class="flex">
        <div id="container" class="widget"></div>
        
        <ul class="yo-list">
            <li class="item">
                <div class="yo-btn yo-btn-l js-set flex">随机设值</div>
                <div class="yo-btn yo-btn-l js-readonly flex">设置只读</div>
            </li>
        </ul>
    </div>
</section>

<script type="demo/javascript">

</script>
<script type="text/javascript" src="../../../prd/scripts/common.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-rating.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/rating")
var Rating = Kami.Rating;

var options = {
    container: '#container',
    // readonly: true,
    cur: 2
}

var rating = new Rating( options );
    rating.render();

$('.js-set').tap(function(){
    var val = Math.floor(  Math.random() * 5  );
    Demo.log('设置值：' + val)
    rating.setValue( val );
});

var readonly = false;
$('.js-readonly').tap(function(){
    readonly = !readonly;
    Demo.log( "设置readonly:" + readonly )
    rating.setReadonly( readonly )
})

</script>
</body>
</html>
