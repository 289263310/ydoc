<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>imagelazyload Demo</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-flex.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/kami/pagelist.css" />
</head>
<body>
<section class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">imagelazyload</h2>
        <a href="index.html" class="regret yo-ico">&#xf07d;</a>
        <span class="affirm yo-ico">&#xf067;</span>
    </header>
    <div class="flex" id="container" style="overflow:hidden">
    
    </div>
</section>

<script type="text/javascript" src="../../../prd/scripts/common.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-imagelazyload.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-pagelist.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/imagelazyload")
var ImageLazyload = Kami.ImageLazyload;
var Pagelist = Kami.PageList;

var listTpl = '<li class="item"  data-role="list-item" data-index={{dataIndex}}>'
+'    <img src="http://source.qunarzz.com/common/hf/logo.png"'
+'         data-src="{{img}}"'
+'         width="100%" height="100" draggable="false"/>'
+'</li>';

// 默认版本，只支持text属性
var datasource = function(){
    var arr = [];
    for(var i= 1, j = 20; i<=j;i++){
        arr.push({
            text: i,
            img: "http://pic2.sc.chinaz.com/Files/pic/pic9/201507/apic13299_s.jpg"
        })
    }
    return arr;
}();

// 生成数据数据
function getRandomData () {
    return datasource.sort(function(){
        return Math.random() - 0.5;
    })
}

var options = {
    container: '#container',
    datasource: datasource,
    itemTpl: listTpl,
    pagesize: 20,
    // 加载更多的时候开启，可以提升性能
    infinite: true,
    useRefresh: true,
    // 开启上拉加载更多
    useLoadmore: true,
    onReady: function(){
        window.imglazyLoad = new ImageLazyload({
            container: '#container',
            autoStoreSrc: false
        });
    },
    // 加载更多触发事件，必须
    onLoadMore: function(){
        var self = this;
        var data = getRandomData();
        // 模拟ajax
        setTimeout(function(){
            // 刷新数据，并且关闭刷新提示
            // 使用loadMore方法添加数据
            self.loadMore( data );
            // window.imglazyLoad.scan().lazyload(0);
        }, 500)
    },
    // 刷新触发事件，必须
    onRefresh: function(){
        var data = getRandomData();
        // 刷新数据，并且关闭刷新提示
        // 使用refresh刷新数据
        this.refresh( data );
        window.imglazyLoad.scan().lazyload(0);
    }
}

var pagelist = new Pagelist( options );

    pagelist.on('scroll', function(y){
        window.imglazyLoad && window.imglazyLoad.scan().lazyload(y);
    })

    pagelist.render();

</script>
</body>
</html>
