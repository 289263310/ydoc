<script type="text/javascript" src="../../../prd/scripts/kami-map.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/pagelist")
var Map = Kami.Map;

var options = {
    container: "#container"
};

function gotoWeiya(map){
    var address = '苏州街维亚大厦';
    var city = '北京';
    map.getPointByAddress(address, city, function (point) {
        map.panTo(point);
        map.addMaker(point);
    });
}

var map = new Map( options );

    map.on('ready', function(){
        // 地图加载完成后，跳转到维亚大厦
        gotoWeiya(map);
    })

    map.render();

</script>
