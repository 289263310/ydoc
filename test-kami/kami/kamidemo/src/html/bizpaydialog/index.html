<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>bizpaydialog Demo</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no" />
    <link rel="stylesheet" href="../../../prd/yo/usage/export/yo-flex.css" />
    <link rel="stylesheet" href="../../../prd/yo/usage/kami/dialog.css" />
</head>
<body>
<section class="yo-flex">
    <header class="yo-header m-header">
        <h2 class="title">Bizpaydialog</h2>
        <a href="../../../index.html" class="regret yo-ico">&#xf07d;</a>
        <span class="affirm yo-ico">&#xf067;</span>
    </header>
    <div class="flex">
        <ul class="yo-list">
            <li class="item">
                <div class="yo-btn yo-btn-stacked yo-btn-l js-default">打开Dialog</div>
            </li>
        </ul>
    </div>
</section>

<script type="text/javascript" src="../../../prd/scripts/common.js"></script>
<script type="text/javascript" src="../../../prd/scripts/kami-bizpaydialog.js"></script>
<script type="text/javascript">

// 获取组件。require("path/to/alert")
var BizPayDialog = Kami.BizpayDialog;

var data = function(){
    var ds = [];
    for (var i = 0; i < 3; i++) {
        ds.push({
            bankName: 'backName' + i,
            cardNo: '111111' + i,
            icon: ''
        });
    }
    return ds;
}()

var options = {
    // 组件额外样式
    extraClass: 'test',
    datasource: data,
    key: 'cardNo',
    defaultSelected: ['1111110']
};

var bizpaydialog = new BizPayDialog( options );

// 点击已有银行卡触发
bizpaydialog.on('selectitem', function (result) {
    Demo.log('选择银行卡', result[0]);
});

// 点击添加银行卡触发
bizpaydialog.on('selectextra', function () {
    Demo.log('添加银行卡');
});

bizpaydialog.on('close', function () {
    this.hide();
});

bizpaydialog.render().hide();

$('.js-default').tap(function(){
    bizpaydialog.show();
})

</script>
</body>
</html>
