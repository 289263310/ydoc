<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>kami demo</title>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <style>
        .item a {
            color: #5c5c5c;
        }
    </style>
</head>
<body>
    <h2 class="yo-header">kami widgets demo</h2>
    <div class="yo-group" style="overflow: auto; top: 44px;">
        <ul class="yo-list">
            <li class="label">基础组件</li>
            <li class="item">panel</li>
            <li class="item">number</li>
            <li class="item">select</li>
            <li class="item">suggest</li>
            <li class="item">switch</li>
            <li class="item">switchable</li>
            <li class="item">rating</li>

            <li class="label">列表组件</li>
            <li class="item">list</li>
            <li class="item">grouplist</li>
            <li class="item">selectlist</li>
            <li class="item">pagelist</li>

            <li class="label">弹层组件</li>
            <li class="item">dialog</li>
            <li class="item">alert</li>
            <li class="item">confirm</li>
            <li class="item">loading</li>
            <li class="item">tip</li>

            <li class="label">业务组件</li>
            <li class="item">searchlist</li>
            <li class="item">doublelist</li>
            <li class="item">calendar</li>
        </ul>
    </div>

    <script>
        document.querySelector('.yo-group').addEventListener('click', function(e) {
            if(e.target.className == 'item') {
                location.href = e.target.innerText + '/index.html';
            }
        }, false);
    </script>
</body>
</html>
