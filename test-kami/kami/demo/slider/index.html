<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../../index.css">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<style>
		body, html{
			overflow: hidden;
			width: 100%;
			height: 100%;
		}
		.yo-slider{
			width: 80%;
			margin: 50px auto;
		}

		.yo-slider .option{
			width: 100%;
			height: 30px;
			position: relative;
		}
		.yo-slider .track{
			width: 100%;
			height: 10px;
			border-radius: 5px;
			background-color: #ccc;
			position: absolute;
			z-index: 1;
			top: 10px;
			overflow: hidden;
		}
		.yo-slider .trace{
			height: 100%;
			position: absolute;
			top: 0;
			border-radius: 5px;
			background-color: green;
			z-index: 2;
		}
		.yo-slider .box{
			height: 30px;
			width: 20px;
			position: absolute;
			left:-10px;
			border-radius: 15px;
			border: 1px solid #ddd;
			z-index: 3; 
			background-color: #fff;
		}
		.yo-slider .label{
			position: absolute;
			width: 50px;
			height: 25px;
			background-color: green;
			top: -30px;
			border-radius: 6px;
			left: -25px;
			line-height: 25px;
			font-size: 14px;
			text-align: center;
			display: none;
		}
		.yo-slider .label::after{
			position: absolute;
			content: '';
			width: 0;
			height: 0;
			border-top: 5px solid green;
			border-left: 5px solid transparent;
			border-right: 5px solid transparent;
			border-bottom: 5px solid transparent;
			bottom: -10px;
			left: 20px;
		}
		.yo-slider .details{
			position: relative;
			width: 120%;
			height: 20px;
		}
		.yo-slider .detail{
			position: absolute;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
		}
	</style>
</head>
<body>
	<div id="sliderContainer"></div>
	<p id="error"></p>
	 <script src="../../../../prd/kami/demo/slider/slider-demo.js"></script>
</body>
</html>
