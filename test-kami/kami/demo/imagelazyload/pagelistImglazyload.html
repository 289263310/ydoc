<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pagelistImglazyload</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" href="../../../../prd/index.css">
	<style>
		html, body{
			height: 100%;
			width: 100%;
		}

		@keyframes fade{
			0%{
				opacity: 0;
			}
			100%{
				opacity: 1;
			}
		}
		#container{
			height: 100%;
		}
		#container .yo-group{
			top:0;
		}
		.item{
			display: felx;
		}
		.item img{
			width: 100px;
		}
		.item .text{
			flex: 1;
			padding-left: 10px;
		}
		.item .tit{
			font: 14px/18px "Helvetica Neue";
		}
		.item .price{
			font: 20px/40px "Helvetica Neue";
			color: #eb5211;
			display: block;
		}
		.flex-coloum{
			flex-direction: row;
		}
		.flex{
			flex:1;
		}
		.details{
			font:8px/16px "Helvetica Neue";
		}
		.fade{
			animation: fade .5s ease-in;
		}
	</style>
</head>
<body>
	<div id="container">
	</div>
	<script src="../../../../prd/kami/demo/imagelazyload/pagelistAndImglazyload.js"></script>
</body>
</html>
